<h1>Books</h1>
<table class="table">
  <thead>
    <th>#</th>
    <th>Title</th>
    <th>Description</th>
    <th>Published Date</th>
    <th>Authors</th>
    <th></th>
  </thead>
  <tr *ngFor="let book of booksService.books$ | async; let i = index;">
    <td>{{i + 1}}.</td>
    <td>{{book.title}}</td>
    <td>{{book.description}}</td>
    <td>{{book.publishedDate}}</td>
    <td>{{book.authors}}</td>
    <td><button type="button" class="btn btn-primary">edit</button></td>
  </tr>
</table>
